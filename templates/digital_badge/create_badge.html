{% extends "base.html" %}
{% block title %}
Create Badge
{% endblock title %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">

<form method = "POST" action ="{% url 'create-badge' %}" enctype="multipart/form-data">
{% csrf_token %}
  <div class="form-group">
    <label >Badge Name</label>
    <input type="text" class="form-control"   placeholder="Enter Badge Name" name="badge-name" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add Description" name="badge-desc" required></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Badge</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" name="badge-img" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea2">Eligible Students</label>
    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" name="eligible-stud" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
<div class="col-lg-3"></div>
</div>
</div>
{% endblock content %}
