{% extends "base.html" %}
{% block title %}
Edit Badge
{% endblock title %}
{% block content %}
<div class="container mb-5 mt-5">
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">

<form method = "POST" action ="{% url 'edit-badge' badge.id %}" enctype="multipart/form-data">
{% csrf_token %}
  <div class="form-group">
    <label >Badge Name</label>
   {{form.name}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Badge Description</label>
    {{form.badge_description}}
  </div>
  <div class="form-group">
  <img src="{{badge.badge_image.url}}" alt="badge image" style="border-radius:50px;max-width:50px"> <br>
    <label for="exampleFormControlFile1">Upload Badge</label>
    {{form.badge_image}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea2">Eligible Students</label>
    {{form.email}}
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
  <a href="{% url 'delete-badge' badge.id  %}" class="btn btn-danger">Delete Badge</a>
</form>
</div>
<div class="col-lg-3"></div>
</div>
</div>
{% endblock content %}
