{% extends "base.html" %}
{% block title %}
Verify Badge
{% endblock title %}
{% block content %}
<div class="container mt-5">
<div class="row">
<div class="col-lg-3">
</div>
<div class="col-lg-6">
<form method="GET" action="{% url 'verify' %}">
  <div class="form-group">
    <label for="exampleInputEmail1">Badge Name</label>
    <input type="text" class="form-control" placeholder="Badge Name" name="name">
  </div>
  <div class="form-group">
    <label >Email Id</label>
    <input type="email" class="form-control" placeholder="Email Id" name="email">
  </div>
  <button type="submit" class="btn btn-primary">Verify</button>
</form>
</div>
<div class="col-lg-3">
</div>
</div>
</div>
{% endblock content %}
