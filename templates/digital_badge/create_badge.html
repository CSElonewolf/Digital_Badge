{% extends "base.html" %}
{% block title %}
Create Badge
{% endblock title %}
{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-3"></div>
<div class="col-lg-6">

<form method = "POST" action ="{% url 'create-badge' %}" enctype="multipart/form-data">
{% csrf_token %}
  <div class="form-group">
    <label >Badge Name</label>
   {{form.badge_name}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Badge Description</label>
    {{form.badge_description}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Badge</label>
    {{form.badge_image}}
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea2">Eligible Students</label>
    {{form.eligible_students}}
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
<div class="col-lg-3"></div>
</div>
</div>
{% endblock content %}
